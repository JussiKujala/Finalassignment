<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pääkaupunkien säät</title>
    <link rel="stylesheet" href="style/style.css">
</head>

<body>
<!--otsikko-->
    <h1>Pohjoismaiden pääkaupunkien säät</h1>
    <div>
        <!--taulukko-->
        <table>
            <tr>
                <th>Valtio</th>
                <th>Pääkaupunki</th>
                <th id="weather"></th>
            </tr>
            <tbody>
                <tr>
                    <td class="column-1">Islanti</td>
                    <td class="column-1">Reykjavík</td>
                    <td class="column-3" id="reyk"></td>
                </tr>
                <tr>
                    <td class="column-1">Norja</td>
                    <td class="column-1">Oslo</td>
                    <td class="column-3" id="oslo"></td>
                </tr>
                <tr>
                    <td class="column-1">Ruotsi</td>
                    <td class="column-1">Tukholma</td>
                    <td class="column-3" id="stock"></td>
                </tr>
                <tr>
                    <td class="column-1">Suomi</td>
                    <td class="column-1">Helsinki</td>
                    <td class="column-3" id="hel"></td>
                </tr>
                <tr>
                    <td class="column-1">Tanska</td>
                    <td class="column-1">Kööpenhamina</td>
                    <td class="column-3" id="copen"></td>
                </tr>
            </tbody>
        </table>
        <!--Napit-->
        <button id="button" onclick="getweatherinfo(2)">Tuuli</button>
        <button id="button" onclick="getweatherinfo(1)">Lämpötila</button>
        <button id="button" onclick="getweatherinfo(3)">Sää</button>
    </div>
<div id="footer">
    <a href="https://github.com/JussiKujala/">Jussi Kujala GitHub </a>
</div>
    <script src="js/code.js"></script>
</body>

</html>
